<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <title>Homepage</title>
</head>
<body>
    <h1 class="com-name" style="text-align: center;">Homepage</h1>
   <div>
    <div style="text-align: center;">
        <div class="table-container">             
        <table border = "1" cellpadding="5">
            <tbody>
                <tr>
                    <th>Filter and Choose</th>
                </tr>
                <tr>
                    <td>
                      <label for="comparison">Choose List to Add Comparion</label>
                      <select id="comparison" name="comparison">
                        <option value="greater_than">List 1</option>
                        <option value="less_than">List 2</option>
                        <option value="equal_to">List 3</option>
                      </select>
                    </td>
                  </tr>
                <tr>
                    <td>
                        <label for="comparison">Choose Region</label>
                        <select id="comparison" name="comparison">
                          <option value="equal_to">Africa</option>
                          <option value="greater_than">North America</option>
                          <option value="less_than">South America</option>
                          <option value="equal_to">Europe</option>
                          <option value="equal_to">Asia</option>
                          <option value="equal_to">Oceania</option>
                        </select>
                      </td>
                </tr>
                <tr>
                    <td>
                        <label for="comparison">Choose Time Period</label>
                        <select id="comparison" name="comparison">
                          <option value="greater_than">Prehistoric</option>
                          <option value="less_than">Classical</option>
                          <option value="equal_to">Medieval</option>
                          <option value="equal_to">Renaissance</option>
                          <option value="equal_to">Early Modern</option>
                          <option value="equal_to">Industrial</option>
                          <option value="equal_to">Contemporary</option>
                        </select>
                      </td>
                </tr>
                <tr>
                    <td>
                        <label for="comparison">Choose Artifact Type</label>
                        <select id="comparison" name="comparison">
                          <option value="greater_than">Tools and weapons</option>
                          <option value="less_than">Pottery and ceramics</option>
                          <option value="equal_to">Jewelry and ornaments</option>
                          <option value="equal_to">Coins and currency</option>
                          <option value="equal_to">Art and figurines</option>
                          <option value="equal_to">Buildings and structures</option>
                          <option value="equal_to">Textiles and clothing</option>
                          <option value="equal_to">Human remains</option>
                          <option value="equal_to">Writing and inscriptions</option>
                          <option value="equal_to">Food remains</option>
                        </select>
                      </td>
                </tr>
                <tr>    
                    <td style="text-align: center;">
                      <a href="./results.html">
                        <button>Search</button>
                      </a><br><br>  
                            <a href="./index.html">
                                <button>Back</button>
                              </a><br>
                      </td>
                </tr>    
            </tbody>
        </table>
        </div>
    </div>
   </div>
</body>
</html>
